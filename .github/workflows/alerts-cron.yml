name: Alert Cron

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Call alert endpoint
        run: |
          curl -sS --fail -X POST "${{ secrets.ALERT_CRON_URL }}" \
            -H "X-Alert-Token: ${{ secrets.ALERT_CRON_TOKEN }}"
